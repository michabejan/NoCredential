<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>NoCredentials</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <script src="../../static/js/fingerprint2.js"
            th:src="@{/js/fingerprint2.js}"></script>


</head>
<body>
<th:block layout:fragment="content">


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>


        <div class="container" id="register">

            <input style ="position: absolute;top: 40%;left: 50%;transform: translate(-50%, -50%);width: 30%;border-style: solid;border-radius: 10px;border-color: white;" class="form-group" type="text" th:value="${fullname}"  xmlns:th="http://www.w3.org/1999/xhtml"/>


            <form  th:action="@{/register}"  method="POST"  style="z-index: 10000" id="registerform">
                <div id="registerInformation"><p style="font-weight: 700;color:white;padding: 0;"> Your ID </p><input id="registerInput" type="text" name="identifier" /></div>
                </p><input style="display: none" id="fingerprint"type="text" name="fingerprint" />
                <button class=".btn-default" id="registerSubmitButton" type="submit"> GO !!!!</button>
            </form>


        </div>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img th:src="@{images/1.jpg}" style="width: 100%; height: 90vh"  alt="Slide 1"/>
            </div>

            <div class="item">
                <img th:src="@{images/2.jpg}" style="width: 100%; height: 90vh"  alt="Slide 2"/>
            </div>

            <div class="item">
                <img th:src="@{images/3.jpg}" style="width: 100%; height: 90vh"  alt="Slide 3"/>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script type="text/javascript" th:inline="javascript">
        var options = {swfPath: '/assets/FontList.swf', excludeUserAgent: true};
        var fingerprint;
        new Fingerprint2(options).get(function(result){
            $('#fingerprint').text(result);
            $('#fingerprint').val(result);
        });
    </script>
</th:block>
</body>
</html>
